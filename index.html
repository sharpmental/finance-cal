                                        <option value="1">支出</option>
                                        <option value="2">收入</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>周期</label>
                                    <select class="form-control" name="cycletype">
                                        <option value="1">年</option>
                                        <option value="2">月</option>
                                        <option value="3">周</option>
                                        <option value="4">日</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>周期间隔</label>
                                    <input type="text" class="form-control input-sm" id="cyclenumber" placeholder="1">
                                </div>
                                <div class="form-group">
                                    <label>起始日期</label>
                                    <input type="text" class="form-control input-sm" id="startdate" placeholder="2011-01-01">
                                </div>
                                <div class="form-group">
                                    <label>结束日期</label>
